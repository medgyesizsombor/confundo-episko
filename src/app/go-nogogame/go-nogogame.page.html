<ion-header>
  <ion-title text class="ion-text-center">Go/No-go game</ion-title>
</ion-header>

<ion-content>

  <div id="asd">
    <ion-card>
      <ion-card-content>Your task </ion-card-content>
    </ion-card>

    <div>
      <ion-button (click)="start()">Start</ion-button>
    </div>

    <div>
      <ion-label>
        {{text}}
      </ion-label>
    </div>

    <div>
      <ion-button (click)="pushed($event)">True!</ion-button>
    </div>


  </div>
</ion-content>
