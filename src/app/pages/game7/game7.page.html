<ion-header>
  <ion-title text class="ion-text-center">Game 7</ion-title>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  
  <div id="asd">

    <div *ngIf="playing && !ended">
      <ion-button (click)="onStart()">
        Let's start!
      </ion-button>
    </div>
    <div id="mid" *ngIf="playing">
      <div>
        <ion-label>
          {{timeText}}
        </ion-label>
      </div>

      <ion-item class="itemBox ion-margin ion-text-center" lines="none">
        <ion-label class="text" [style.color]="lbl1color">
          {{equation1}}
        </ion-label>
      </ion-item>

      <ion-item class="itemBox ion-margin ion-text-center" lines="none">
        <ion-label>
          {{label2}}
        </ion-label>
        <ion-label>
          {{label4}}
        </ion-label>
      </ion-item>

      <div id="asdasdasd1">
        <div id="0" class="asdasdasd" *ngIf="playing">
          <ion-button (click)="addNumber('-')">-</ion-button>
          <ion-button (click)="addNumber('0')">0</ion-button>
          <ion-button (click)="addNumber('1')">1</ion-button>
          <ion-button (click)="addNumber('2')">2</ion-button>
          <ion-button (click)="addNumber('3')">3</ion-button>
          <ion-button (click)="addNumber('4')">4</ion-button>
          <ion-button (click)="addNumber('5')">5</ion-button>
          <ion-button (click)="addNumber('6')">6</ion-button>
          <ion-button (click)="addNumber('7')">7</ion-button>
          <ion-button (click)="addNumber('8')">8</ion-button>
          <ion-button (click)="addNumber('9')">9</ion-button>
        </div>
      </div>

      <ion-item>
        <ion-label>
          {{currentNumber}}
        </ion-label>
      </ion-item>
    </div>

    <div *ngIf="playing">
      <ion-button (click)="clickedOk(currentNumber)">OK</ion-button>
    </div>

    <div *ngIf="ended">
      <ion-label>
        {{finalResult}}
      </ion-label>
    </div>
  </div>

</ion-content>
