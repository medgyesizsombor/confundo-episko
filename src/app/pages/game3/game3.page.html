<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text class="ion-text-center" style="margin-left: -48px;">Colour Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="!playing && !ended">
    <ion-button (click)="start()">
      Let's start!
    </ion-button>
  </div>

  <div *ngIf="playing" class="ion-padding">
    <div>
      <ion-label>
        {{timeText}}
      </ion-label>
    </div>

    <ion-card *ngFor="let num of selectedNumbers; let i = index" (click)="clickOnItem(num, i)" class="ion-activatable ripple-parent" [class.hidden]="clickedItems.includes(num)">
      <div class="container">
        <h3>{{ num }}</h3>
      </div>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </div>

  <div *ngIf="drawChart" class="ion-padding">
    <app-user-vs-average-chart></app-user-vs-average-chart>
  </div>
</ion-content>
