<ion-header>
  <ion-title text class="ion-text-center">Colour Game</ion-title>
</ion-header>

<ion-content class="ion-padding ion-text-center">


  <div *ngIf="!playing && !ended">
    <ion-button (click)="start()">
      Let's start!
    </ion-button>
  </div>
  <div id="asd">
    <div id="mid" *ngIf="playing">
      <!--<div>
        <ion-label>
          {{timeText}}
        </ion-label>
      </div>-->

          <ion-item lines="none" class="octagonCont">
            <ion-label>
              {{lbl3text}}
            </ion-label>
          </ion-item>

      
      <ion-item lines="none">
        <ion-label class="text" [style.color]="lbl1color">
          {{lbl1text}}
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          {{lbl2text}}
        </ion-label>
      </ion-item>
      

      <ion-item lines="none">
        <ion-label>
          {{lbl4text}}
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          {{lbl5text}}
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          {{lbl6text}}
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          {{lbl7text}}
        </ion-label>
      </ion-item>

      <!--<div>
        <ion-label>
          {{result}}
        </ion-label>
      </div>-->
    </div>

    <!--
    <div *ngIf="ended">
      <ion-label>
        {{finalResult}}
      </ion-label>
    </div>-->


    <div class="ion-padding">
      <!--
      <div id="left" class="ion-float-left" *ngIf="playing" (click)="leftButton($event)">
        <ion-button>false</ion-button>
      </div>-->
      <div id="right" class="ion-float-end" *ngIf="playing" (click)="rightButton($event)">
        <ion-button>true</ion-button>
      </div>
    </div>
  </div>
</ion-content>
