<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text class="ion-text-center" style="margin-left: -48px;">Colour Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let num of selectedNumbers; let i = index" (click)="clickOnItem(num, i)" class="ion-activatable ripple-parent" [class.hidden]="clickedItems.includes(num)">
    <div class="container">
      <h3>{{ num }}</h3>
    </div>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</ion-content>
