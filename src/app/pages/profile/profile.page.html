<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text class="ion-text-center" style="margin-left: -48px;">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="asd">
    <ion-card>
      
      <ion-item lines="none" class="ion-padding">
        <ion-label>Name:</ion-label>
        <ion-label>{{name}}</ion-label>
        <!--<ion-input type="text" placeholder={{name}} ></ion-input>-->
      </ion-item>

      <ion-item lines="none" class="ion-padding">
        <ion-label>Username:</ion-label>
        <ion-label>{{username}}</ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-padding">
        <ion-label>Email:</ion-label>
        <ion-label>{{email}}</ion-label>
      </ion-item>
      
      <ion-item lines="none" class="ion-padding">
        <ion-label>Birthdate:</ion-label>
        <ion-label>{{birthdate}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
