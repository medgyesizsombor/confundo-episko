<ion-header>
  <ion-title class="ion-text-center" color="secondary">Profile</ion-title>
</ion-header>

<ion-content>
  <div id="asd">
    <ion-card>
      
      <ion-item lines="none">
        <ion-label>Name:</ion-label>
        <ion-label>{{name}}</ion-label>
        <!--<ion-input type="text" placeholder={{name}} ></ion-input>-->
      </ion-item>

      <ion-item lines="none">
        <ion-label>Username:</ion-label>
        <ion-label>{{username}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Email:</ion-label>
        <ion-label>{{email}}</ion-label>
        

      </ion-item>
      <ion-item lines="none">
        <ion-label>Birthdate:</ion-label>
        <ion-label>{{birthdate}}</ion-label>
      </ion-item>

      <ion-button id="login" fill="solid" expand="block" color="primary" (click)="edit()">Edit</ion-button>
    </ion-card>
  </div>
</ion-content>
