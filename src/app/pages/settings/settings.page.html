<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHomePage()">
        <ion-icon color="secondary" class="ion-padding" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-padding" id="pageTitle" text class="ion-text-center" style="margin-left: -48px">
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card class="ion-padding" [ngStyle]="styleCard()" (click)="goToSettings('main-tabs/profile')">
      <ion-item lines="none" >
        <ion-label color="secondary">Profile</ion-label>
        <ion-icon color="secondary" name="chevron-forward-outline" slot="end" class="ion-padding-end"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card class="ion-padding" [ngStyle]="styleCard()">
      <ion-item lines="none">
        <ion-label color="secondary">Language</ion-label>
        <ion-icon color="secondary" name="chevron-forward-outline" slot="end" class="ion-padding-end"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card class="ion-padding" [ngStyle]="styleCard()" (click)="logout()">
      <ion-item lines="none">
        <ion-label color="secondary">Sign out</ion-label>
        <ion-icon color="secondary" name="chevron-forward-outline" slot="end" class="ion-padding-end"></ion-icon>
      </ion-item>
    </ion-card>

</ion-content>
