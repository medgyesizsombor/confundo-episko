<ion-header >
  <ion-toolbar class="ion-padding">
    <ion-img src="assets/img/logo.png"></ion-img>
    <ion-title text class="ion-text-center">{{"ERROR.title" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card [ngStyle]="styleCard()" class="ion-padding">
    <ion-item lines="none">
      <ion-label class="ion-text-wrap" color="secondary">{{"ERROR.sorry" | translate}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card [ngStyle]="styleCard()" class="ion-padding" (click)="goHome()">
    <ion-item lines="none">
      <ion-label color="secondary">{{"ERROR.dontWorry"| translate}}</ion-label>
      <ion-icon color="secondary" name="chevron-forward-outline" slot="end" ></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
