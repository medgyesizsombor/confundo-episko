<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-padding">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card id="asd" class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center" size="3">
          <ion-label color="secondary">Email</ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-input color="secondary" type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="ion-align-self-center">
          <ion-label color="secondary">Password</ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-input color="secondary" type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button id="login" fill="solid" expand="block" color="primary" (click)="login()">Login</ion-button>
      </ion-row>
      <ion-row>
        <ion-button id="gotoregister" fill="none" (click)="goToRegister()"><p>If you don't have account, sign up!</p></ion-button>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
