<ion-header>
  <ion-toolbar>
    <ion-title color="secondary" [ngStyle]="titleStyle()" class="ion-text-center ion-padding">
      {{"LOGIN.title" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card id="mid" class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col [size]="isMobile?'3':'1.5'" class="ion-align-self-center">
          <ion-label [ngStyle]="textStyle()" color="secondary">{{"LOGIN.email" | translate}}</ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-input [ngStyle]="textStyle()" color="secondary" type="text" [(ngModel)]="user.email" placeholder="{{'LOGIN.email' | translate}}"></ion-input> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col [size]="isMobile?'3':'1.5'" class="ion-align-self-center">
          <ion-label [ngStyle]="textStyle()" color="secondary">{{"LOGIN.password" | translate}}</ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-input [ngStyle]="textStyle()" color="secondary" type="password" [(ngModel)]="user.password" placeholder="{{'LOGIN.password' | translate}}"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button id="login" [ngStyle]="loginButtonStyle()" fill="solid" expand="block" color="primary" (click)="login()">{{"LOGIN.button" | translate}}</ion-button>
      </ion-row>
        <ion-button class="ion-text-wrap ion-text-center" id="gotoregister" [ngStyle]="goToRegisterButtonStyle()" fill="none" (click)="goToRegister()"><p>{{"LOGIN.noAccount" | translate}}</p></ion-button>
    </ion-grid>
  </ion-card>
</ion-content>
