<ion-header>
  <ion-toolbar>
    <ion-title class="ion-padding" text class="ion-text-center">
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card id="asd">
      <ion-item lines="none">
        <ion-label color="secondary" position="floating">Email</ion-label>
        <ion-input color="secondary" type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="secondary" position="floating">Name</ion-label>
        <ion-input color="secondary" type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="secondary" position="floating">Username</ion-label>
        <ion-input color="secondary" type="text" [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="secondary" position="floating">Password</ion-label>
        <ion-input color="secondary" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="secondary" position="stacked">Date of birth</ion-label>
        <ion-input color="secondary" type="date" [(ngModel)]="user.birthdate"></ion-input>
      </ion-item>

      <ion-button fill="solid" expand="block" color="primary" (click)="register()">Register</ion-button>
      <ion-button id="gotoLogin" fill="none" (click)="goToLogin()">If you have account, sign in!</ion-button>
    </ion-card>
</ion-content>
