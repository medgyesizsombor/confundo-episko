<ion-header>
  <ion-toolbar>
    <ion-title color="secondary" [ngStyle]="titleStyle()" class="ion-text-center ion-padding">
      {{"REGISTER.title" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card id="mid" class=" ion-padding">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col [size]="isMobile?'3':'1.25'" class="ion-align-self-center">
            <ion-label [ngStyle]="textStyle()" color="secondary">{{"REGISTER.email" | translate}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [ngStyle]="textStyle()" placeholder="{{'REGISTER.email' | translate}}" color="secondary" type="text" [(ngModel)]="user.email"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [size]="isMobile?'3':'1.25'" class="ion-align-self-center">
            <ion-label [ngStyle]="textStyle()" color="secondary">{{"REGISTER.name" | translate}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [ngStyle]="textStyle()" placeholder="{{'REGISTER.name' | translate}}" color="secondary" type="text" [(ngModel)]="user.name"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [size]="isMobile?'3':'1.25'" class="ion-align-self-center">
            <ion-label [ngStyle]="textStyle()" color="secondary">{{"REGISTER.password" | translate}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [ngStyle]="textStyle()" placeholder="{{'REGISTER.password' | translate}}" color="secondary" type="password" [(ngModel)]="user.password"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [size]="isMobile?'3':'1.25'" class="ion-align-self-center">
            <ion-label [ngStyle]="textStyle()" color="secondary" position="stacked">{{"REGISTER.dateOfBirth" | translate}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-datetime displayFormat="YYYY. MM. DD." placeholder="{{'REGISTER.date' | translate}}" [ngStyle]="textStyle()" [(ngModel)]="user.birthdate"></ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button class="ion-text-wrap" [ngStyle]="registerButtonStyle()" id="register" fill="solid" expand="block" color="primary" (click)="register()">{{"REGISTER.button" | translate}}</ion-button>
        </ion-row>
        <ion-row>
          <ion-button class="ion-text-justify" [ngStyle]="goToLoginButtonStyle()" id="gotoLogin" fill="none" (click)="goToLogin()">{{"REGISTER.haveAccount" | translate}}</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
