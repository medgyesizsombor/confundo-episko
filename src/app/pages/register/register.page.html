<ion-header>
  <ion-toolbar>
    <ion-title class="ion-padding" text class="ion-text-center">
      {{"REGISTER.title" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card id="mid" class=" ion-padding">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col [size]="isMobile?'3':'1.25'" class="ion-align-self-center">
            <ion-label class="text" color="secondary">{{"REGISTER.email" | translate}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-input class="text" placeholder="{{'REGISTER.email' | translate}}" color="secondary" type="text" [(ngModel)]="user.email"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [size]="isMobile?'3':'1.25'" class="ion-align-self-center">
            <ion-label class="text" color="secondary">{{"REGISTER.password" | translate}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-input class="text" placeholder="{{'REGISTER.password' | translate}}" color="secondary" type="password" [(ngModel)]="user.password"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [size]="isMobile?'3':'1.25'" class="ion-align-self-center">
            <ion-label class="text" color="secondary" position="stacked">{{"REGISTER.dateOfBirth" | translate}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-input class="text" color="secondary" type="date" [(ngModel)]="user.birthdate"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button class="ion-text-wrap" id="register" fill="solid" expand="block" color="primary" (click)="register()">{{"REGISTER.button" | translate}}</ion-button>
        </ion-row>
        <ion-row>
          <ion-button class="ion-text-justify" id="gotoLogin" fill="none" (click)="goToLogin()">{{"REGISTER.haveAccount" | translate}}</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
