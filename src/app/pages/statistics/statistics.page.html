<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHomePage()">
        <ion-icon color="secondary" class="ion-padding" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [ngStyle]="titleStyle()" color="secondary" class="ion-text-center ion-padding" style="margin-left: -48px">
      {{"STATISTICS.title" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding" [ngStyle]="styleContainer()">
    <ion-card class="ion-padding" [ngStyle]="styleCard()">
      <ion-card-title color="secondary" class="ion-padding">{{"STATISTICS.totalPointsPerGame" | translate}}</ion-card-title>
      <app-total-score-chart [sumData]="sumData"></app-total-score-chart>
    </ion-card>
  
    <ion-card class="ion-padding" [ngStyle]="styleCard()">
      <ion-card-title color="secondary" class="ion-padding">{{"STATISTICS.bestScoresPerGame" | translate}}</ion-card-title>
      <app-best-score [sumData]="sumData"></app-best-score>
    </ion-card>
  </div>
  <div class="ion-padding" [ngStyle]="styleContainer()">
    <ion-card class="ion-padding" [ngStyle]="styleCard()">
      <ion-card-title color="secondary" class="ion-padding">{{"STATISTICS.gamePlayedByCategory" | translate}}</ion-card-title>
      <app-played-games-chart [sumData]="sumData"></app-played-games-chart>
    </ion-card>
  
    <ion-card class="ion-padding" [ngStyle]="styleCard()">
      <ion-card-title color="secondary" class="ion-padding">{{"STATISTICS.averageScoreByCategory" | translate}}</ion-card-title>
      <app-average-score [sumData]="sumData"></app-average-score>
    </ion-card>
  </div>
</ion-content>
