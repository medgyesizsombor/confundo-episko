<ion-header>
  <ion-title text class="ion-text-center">Colour Game</ion-title>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div id="asd">

    <div *ngIf="!playing && !ended">
      <ion-button (click)="onStart()">
        Let's start!
      </ion-button>
    </div>
    <div id="mid" *ngIf="playing">
      <div>
        <ion-label>
          {{timeText}}
        </ion-label>
      </div>
      <ion-item class="itemBox ion-margin ion-text-center" lines="none">
        <ion-label>
          {{equation1}}
        </ion-label>
      </ion-item>

      <ion-item class="itemBox ion-margin ion-text-center" lines="none">
        <ion-label>
          {{equation2}}
        </ion-label>
      </ion-item>

      <ion-item class="itemBox ion-margin ion-text-center" lines="none" (click)="onClicked('first')">
        <ion-button>
          First!
        </ion-button>
      </ion-item>

      <ion-item class="itemBox ion-margin ion-text-center" lines="none" (click)="onClicked('second')">
        <ion-button>
          Second!
        </ion-button>
      </ion-item>

      <ion-item class="itemBox ion-margin ion-text-center" lines="none" (click)="onClicked('draw')">
        <ion-button>
          Draw!
        </ion-button>
      </ion-item>
    </div>

    <div *ngIf="ended">
      <ion-label>
        {{finalResult}}
      </ion-label>
    </div>
  </div>

  <div *ngIf="drawChart">
    <app-user-vs-average-chart></app-user-vs-average-chart>
  </div>

</ion-content>
